<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,li{
			list-style: none;
		}
		body{
			padding: 40px;
			background-color: #323232;
			font-style: 12px;
			font-family:"微软雅黑";
		}
		.tab-view{
			float: left;
			margin-right: 80px;
		}
		.tab-view p{
			color: #999;
			margin-bottom: 20px;
		}
	</style>
	<link rel="stylesheet" href="tab.css">
	<script src="jquery.js"></script>
	<script src="tab.js"></script>
</head>
<body>

<div class="tab-view">
	<p>1.没有配置任何参数</p>
	<div class="tab js-tab" data-config='{
							            "triggerType": "mouseover",
										"effect": "fade",
										"invoke": 2,
										"auto": 5000}'>
		<ul class="tab-nav">
			<li class="actived"><a href="#">新闻</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class = "content-item current">
				<img src="img/a.jpg">
			</div>
			<div class = "content-item">
				<img src="img/b.jpg">
			</div>
			<div class = "content-item">
				<img src="img/c.jpg">
			</div>
			<div class = "content-item">
				<img src="img/d.jpg">
			</div>
		</div>
	</div>
</div>

<div class="tab-view">
	<p>2、click,淡入淡出，3秒自动切换</p>
	<div class="tab js-tab" data-config='{
							            "triggerType": "click",
										"effect": "fade",
										"auto": 3000}'>
		<ul class="tab-nav">
			<li class="actived"><a href="#1">新闻</a></li>
			<li><a href="#2">娱乐</a></li>
			<li><a href="#3">电影</a></li>
			<li><a href="#4">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class = "content-item current">
				<img src="img/a1.jpg">
			</div>
			<div class = "content-item">
				<img src="img/b1.jpg">
			</div>
			<div class = "content-item">
				<img src="img/c1.jpg">
			</div>
			<div class = "content-item">
				<img src="img/d1.jpg">
			</div>
		</div>
	</div>
</div>
<div class="tab-view">
	<p>3、默认显示哪一个tab内容</p>
	<div class="tab js-tab" data-config='{
							            "invoke": 2}'>
		<ul class="tab-nav">
			<li class="actived"><a href="#1">新闻</a></li>
			<li><a href="#2">娱乐</a></li>
			<li><a href="#3">电影</a></li>
			<li><a href="#4">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class = "content-item current">
				<img src="img/e3.jpg">
			</div>
			<div class = "content-item">
				<img src="img/b3.jpg">
			</div>
			<div class = "content-item">
				<img src="img/c3.jpg">
			</div>
			<div class = "content-item">
				<img src="img/d3.jpg">
			</div>
		</div>
	</div>
</div>

	
	<script>
        //jq链式调用
		$(".js-tab").tab()/*.css("background-color", "black")*/;

		//Tab.init($(".js-tab"));

		/*$(function(){
			var tab1 = new Tab($(".js-tab").eq(0));
			var tab2 = new Tab($(".js-tab").eq(1));
			var tab2 = new Tab($(".js-tab").eq(2));

		});*/


	</script>

</body>
</html>
